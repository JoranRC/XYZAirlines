<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XYZ Airlines</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <Link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="ownJS.js"></script>
</head>
<body>

<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" onclick="changeContent('views/dashboard.html')">XYZ Airlines</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="aircraft-button"><a href="#" onclick="changeContent('views/guestsoverview.html')">Aircrafts</a></li>
                    <li id="airport-button"><a href="#" onclick="changeContent('views/rooms.html')">Airports</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>

<button type="button" onclick="showModal('#newAircraftModal')">add new aircraft</button>
<button type="button" onclick="showModal('#newAirportModal')">add new airport</button>

<div class="container-fluid" id="content">
    <!-- Pages are loaded into this div -->
    <div>
        <table id="table" class="table">
            <thead>
            <tr>
                <th>Aircraft Name</th>
                <th>Fuellevel</th>
                <th>Airport</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<div id="newAircraftModal" class="modal fade" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add a new Aircraft</h2>
        </div>
        <div class="modal-body">
            <form data-toggle="validator" role="form" id="newAircraftForm" onsubmit="return false">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputName" placeholder="Enter a descriptive title" data-error="this is not good" required>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputMaxFuelLevel" placeholder="Enter max Fuellevel" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="inputFuelLevel" placeholder="Enter current fuellevel" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="inputAirportLocation" placeholder="Airport location" required>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="postNewAircraft()">add new aircraft</button>
        </div>
    </div>
</div>

<div id="newAirportModal" class="modal fade" role="dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add a new Airport</h2>
        </div>
        <div class="modal-body">
            <form data-toggle="validator" role="form" id="newAirportForm" onsubmit="return false">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputAirportName" placeholder="Enter a descriptive title" data-error="this is not good" required>
                    <div class="help-block with-errors"></div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" onclick="postNewAirport()">add new airport</button>
        </div>
    </div>
</div>








</body>
</html>
