<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XYZ Airlines</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <Link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <!-- Common javascript imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <!--Import validator-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <!-- Import of my own javascript -->
    <script src="ownJS.js"></script>
</head>
<body>

<!-- A basic navbar to navigate the frontend -->
<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" onclick=""></a>
            </div>


            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="addaircraft-button"><a href="#" onclick="showModal('#myModal')">Add new aircraft</a></li>
                    <li id="deleteaircraft-button"><a href="#" onclick="deleteOne()">Delete aircraft</a></li>
                    <li id="fuelaircraft-button"><a href="#" onclick="fuelUp()">Tank aircraft</a></li>
                    <li id="flyaircraft-button"><a href="#" onclick="showModal('#flyToModal')">Fly to</a></li>

                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

</div>

<!-- A table that will be a datatable -->
<div class="container-fluid" id="content">

    <div>
        <table id="table" class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Aircraft Name</th>
                <th>Fuellevel</th>
                <th>Airport</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>


<!-- A modal to add a aircraft, contains a piece of code to easily convert a larger fuelcapacity  -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Aircraft</h4>
            </div>
            <div class="modal-body">
                <form class="formcenter" data-toggle="validator" role="form" id="form">
                    <div class="row form-group">
                        <div class="col-25">
                            <div class="control-label" id="roomNumberText"></div>
                            <label for="inputName">Aircraft Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" class="form-control" id="inputName" name="aircraftname" placeholder="Generic Aircraft name" value="" required>
                        </div>
                    </div>
                    <!--<div class="row form-group">
                        <div class="col-25">
                            <div class="control-label" id="maxFuellevel"></div>
                            <label for="inputMaxFuelLevel">Max Fuel Level</label>
                        </div>
                        <div class="col-75">
                            <input type="number" class="form-control" id="inputMaxFuelLevel" name="maxFuelLevel" value="5" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-25">
                            <div class="control-label" id="fuelLevel"></div>
                            <label for="inputFuelLevel">Current fuellevel</label>
                        </div>
                        <div class="col-75">
                            <input type="number" class="form-control" id="inputFuelLevel" name="fuelLevel" placeholder="1" value="" required>
                        </div>
                    </div> -->
                    <div class="row form-group">
                        <div class="col-25">
                            <label for="inputAirportLocation">Aircraft location</label>
                        </div>
                        <div class="col-75">
                            <select id="inputAirportLocation" required>
                                <option value="Amsterdam">Amsterdam</option>
                                <option value="London">London</option>
                                <option value="Parijs">Parijs</option>
                                <option value="Stockholm">Stockholm</option>
                                <option value="Berlijn">Berlijn</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <input id="submit" type="submit" value="Add aircraft">
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<!-- A modal for the flyTo function -->
<div id="flyToModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Fly to</h4>
            </div>
            <div id="flyToModalBody" class="modal-body">
                <select id="updateAirportLocation" required>
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="London">London</option>
                    <option value="Parijs">Parijs</option>
                    <option value="Stockholm">Stockholm</option>
                    <option value="Berlijn">Berlijn</option>
                </select>

            </div>
            <div class="modal-footer">
                <button type="button" onclick="flyTo()">Confirm Journey</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
